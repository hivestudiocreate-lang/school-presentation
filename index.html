      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); opacity: 0.5; }
        25% { transform: translateY(-20px) translateX(20px) rotate(90deg); opacity: 0.7; }
        50% { transform: translateY(-10px) translateX(-20px) rotate(180deg); opacity: 0.5; }
        75% { transform: translateY(20px) translateX(10px) rotate(270deg); opacity: 0.6; }
        100% { transform: translateY(0px) translateX(0px) rotate(360deg); opacity: 0.5; }
      }
      .animate-float {
        animation: float 15s ease-in-out infinite;
      }
    </style>
